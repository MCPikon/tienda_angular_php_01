<h3>Detalles</h3>
<div class="row gy-3">
    <div class="col-auto col-lg-3 align-self-center">
        <img class="d-block w-100" src="server/imagenes/{{videojuego.id}}.jpg">
    </div>
    <div class="col-auto col-lg-9">
        <ul class="list-group">
            <li class="list-group-item list-group-item-primary"><h3>{{videojuego.titulo}}</h3></li>
            <li class="list-group-item list-group-item-primary"><b>Precio:</b> {{videojuego.precio}}</li>
            <li class="list-group-item list-group-item-primary"><b>Descripcion:</b> {{videojuego.descripcion}}</li>
            <li class="list-group-item list-group-item-primary"><b>Estado:</b> {{videojuego.estado}}</li>
            <li class="list-group-item list-group-item-primary"><b>Formato:</b> {{videojuego.formato}}</li>
            <li class="list-group-item list-group-item-primary"><b>Editor:</b> {{videojuego.editor}}</li>
            <li class="list-group-item list-group-item-primary"><b>Plataforma:</b> {{videojuego.plataforma}}</li>
            <li class="list-group-item list-group-item-primary"><button class="btn btn-success btn-lg" (click)="agregar_producto_al_carrito()">COMPRAR</button></li>
        </ul>
    </div>
</div>
