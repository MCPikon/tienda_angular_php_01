<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<h3 class="m-3">Listado de videojuegos:</h3>

<div class="row gy-2">
    <div class="col-3" *ngFor="let v of info">
        <div class="card h-100" style="width: 18rem;">
            <img src="server/imagenes/{{v.id}}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{v.titulo}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{v.precio}}</h6>
              <p class="card-text">{{v.descripcion}}</p>
              <button class="btn btn-primary" (click)="verDetalles(v)">Ver Detalles</button>
            </div>
          </div>
    </div>
</div>
