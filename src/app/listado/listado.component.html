<h3>Listado de videojuegos:</h3>

<div class="listado" *ngFor="let v of info">
    titulo: {{v.titulo}} <br>
    precio: {{v.precio}} <br>
    descripcion: {{v.descripcion}} <br>
    estado: {{v.estado}} <br>
    formato: {{v.formato}} <br>
    editor: {{v.editor}} <br>
    plataforma: {{v.plataforma}} <br>
    <button (click)="verDetalles(v)">VER DETALLES</button>
</div>
