<h3 class="mb-3">Listado de videojuegos</h3>
<div class="row gy-2">
    <div class="col-auto" *ngFor="let v of info">
        <div class="card mb-2 h-100 border-dark" style="width: 18rem;">
            <img src="server/imagenes/{{v.id}}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{v.titulo}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{v.precio}}</h6>
              <p class="card-text">{{v.descripcion}}</p>
              <div class="d-grid gap-2">
                <button class="btn btn-secondary" (click)="verDetalles(v)">Ver Detalles</button>
              </div>
            </div>
          </div>
    </div>
</div>
